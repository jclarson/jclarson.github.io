<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>BlackJack</title>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="limitations">
    <p>This game has the following limitations:</p>
    <p>You cannot Double, Split, Surrender, or buy Insurance.</p>
    <p>You cannot bet.</p>
  </div>
  <div class="rules">
    <p>Rules: Dealer hits on soft 17</p>
  </div>
  <h1>Blackjack</h1>
  <p id="message-el">Want to play a round?</p>
  <p id="dealer-el"></p>
  <p id="cards-el">Cards:</p>
  <p id='sum-el'>Sum:</p>
  <button onclick="startGame()" id="start-btn">START GAME</button>
  <button onclick="hit()" id="hit-btn">HIT ME</button>
  <button onclick="stand()" id="stand-btn">STAND</button>
  <p id="player-el">Player: </p>
</body>
</html>
