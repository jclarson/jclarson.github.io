<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>BlackJack</title>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="limitations">
    <p>This game has the following limitations:</p>
    <p class="limitation">You cannot Split, Surrender, or buy Insurance.</p>

  </div>
  <div id="rules">Rules: Dealer hits on soft 17</div>
  <div class="game-title">Blackjack</div>
  <div id="message-el">Play a game?</div>
  <div id="dcards-text">Dealer Cards:</div><div class="card-holder" id="dealer-el"></div>
  <div id="pcards-text">Cards:</div><div class="card-holder" id="cards-el"></div>
  <div id='sum-el'></div>
  <div class="actions">
    <div class="bet-container">
      <div class="chips-to-bet">
        <div class="chip hundreds" onclick="bet(100)"><div class="chip inner-chip chip100">100</div></div>
        <div class="chip quarters" onclick="bet(25)"><div class="chip inner-chip chip25">25</div></div>
        <div class="chip tens" onclick="bet(10)"><div class="chip inner-chip chip10">10</div></div>
        <div class="chip fives" onclick="bet(5)"><div class="chip inner-chip chip5">5</div></div>
        <div class="chip ones" onclick="bet(1)"><div class="chip inner-chip chip1">1</div></div>
      </div>
      <div class="owned-bet">
        <div class="owned-container">
          <div class="owned-text">Owned:</div><div class="chips-owned">0</div>
        </div>
        <div class="chips-bet-container">
          <div class="chips-bet-text">Bet:</div><div class="chips-bet">0</div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="card-buttons">
        <button onclick="startGame()" id="start-btn">START GAME</button>
        <button onclick="hit()" id="hit-btn">HIT ME</button>
        <button onclick="stand()" id="stand-btn">STAND</button>
        <button onclick="double()" id="double-btn">DOUBLE</button>
        <button onclick="split()" id="split-btn">SPLIT</button>
        <button onclick="surrender()" id="surrender-btn">SURRENDER</button>
        <button onclick="insurance()" id="insurance-btn">INSURANCE</button>
      </div>
      <div class="bet-buttons">
        <p id="bet-buttons-text">Place a bet to begin.</p>
        <button onclick="prevBet()" id="prev-bet-btn">PREV BET</button>
        <button onclick="clearBet()" id="clear-bet-btn">CLEAR BET</button>
        <button onclick="placeBet()" id="place-bet-btn">PLACE BET</button>
      </div>
    </div>
  </div>
  <p id="player-el">Player: </p>
</body>
</html>
