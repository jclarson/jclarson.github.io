<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Repositories</title>
</head>
<script src="index.js" defer></script>
<body>
  <div class="flex-head">
    <div class="header">
        <h1>Repositories</h1>
    </div>
    <div class="biopic">
        <img src="./bioPic.jpg" alt="bioPic"/>
    </div>
  </div>
  <div class="flex-middle">
    <div class="flex-menu"></div>
    <div class="flex-main">
      <div class="repositories">
        <div class="assignments">
          <div class="reposection">GitHub Repositories for Coding Course Assignments</div>
          <div class="repo">
            <a href="https://github.com/jclarson/PacMen"><div class="repolink">Pac-Men</div></a>
          </div>
          <div class="repo">
            <a href="https://github.com/jclarson/WatchingEyes"><div class="repolink">Watching Eyes</div></a>
          </div>
          <div class="repo">
            <a href="https://github.com/jclarson/RealTimeBusTracker"><div class="repolink">Real Time Bus Tracker</div></a>
          </div>
        </div>
        <div class="allrepos">
          <div class="reposection">All Repositories</div>
          <div class="repo">
            <a href="https://github.com/jclarson?tab=repositories"><div class="repolink">All Repos</div></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-footer">
    <div class="footer">footer</div>
  </div>
</body>
</html>
