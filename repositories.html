<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Repositories</title>
</head>
<script src="index.js" defer></script>
<body>
  <div class="header-container">
    <div class="header-item1 header-item">
      <div class="header-text">
          Repositories
      </div>
    </div>
    <div class="header-item2 header-item">
        <img src="./bioPic.jpg" alt="bioPic"/>
    </div>
  </div>
  <div class="section-container">
    <div class="nav-container"></div>
    <div class="main-container repo-main-container">
      <div class="assignments">
        <p>GitHub Repositories for Coding Course Assignments</p>
        <p>(Project details are located in the README file on the repo pages.)</p>
        <div class="repo">
          <a href="https://github.com/jclarson/PacMen"><div class="repolink">Pac-Men</div></a>
        </div>
        <div class="repo">
          <a href="https://github.com/jclarson/WatchingEyes"><div class="repolink">Watching Eyes</div></a>
        </div>
        <div class="repo">
          <a href="https://github.com/jclarson/RealTimeBusTracker"><div class="repolink">Real Time Bus Tracker</div></a>
        </div>
      </div>
      <div class="allrepos">
        <div class="reposection">All Repositories</div>
        <div class="repo">
          <a href="https://github.com/jclarson?tab=repositories"><div class="repolink">All Repos</div></a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-container">
  </div>
</body>
</html>
