<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 10;
var velocityY = 5;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
var directionXIsPositive = true;
var directionYIsPositive = true;
var maxX = 300;
var maxY = 300;
var minX = 0;
var minY = 0;
var xReversed = false;
var yReversed = false;
var interval = 75;
var changeSize = 1;
var ballSize = 50;
// YOUR CODE 
// ----------------
function moveBall(){
  ball.style.background = 'green';
  if (positionX > maxX || positionX < minX) {
    velocityX = velocityX * -1;
    xReversed = !xReversed;
  }
  if (positionY > maxY || positionY < minY) {
    velocityY = velocityY * -1;
    yReversed = !yReversed;
  }
  if (xReversed){
    ball.style.background = 'red';
    if (yReversed){
      ball.style.background = 'purple';
    }
  }
  if (yReversed){
    ball.style.background = 'blue';
    if(xReversed){
      ball.style.background = 'purple';
    }
  }
  if (xReversed){
    ballSize = ballSize - changeSize;
  }
  else {
    ballSize = ballSize + changeSize;
  }
  ball.style.width = ballSize + 'px';
  ball.style.height = ballSize + 'px';
  positionX = positionX + velocityX;
  positionY = positionY + velocityY;
  ball.style.left = positionX;
  ball.style.top = positionY;
}
setInterval(moveBall, interval);
</script>
